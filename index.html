<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker JS Practice</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='spectrum.js'></script>
        <link rel='stylesheet' href='spectrum.css' />
        <link rel="stylesheet" type="text/css" href="main.css">

    <body>
        <div class="container">
            <div class="input">
                <h1>color chameleon</h1>
                <h2>convert hex to Unity and iOS</h2>
                <h3>hex:</h3>
                <input type="text" class="hexTextInput" id="hexTextInput" placeholder="#333"/>

                <input type="text" class="alphaTextInput" id="alphaTextInput" placeholder="0.1"/>
                <input type="color" id="color-picker" />
            </div>
            <div class="output" id="output">

            </div>
